---
  - hosts: localhost
    collections: 
    - netapp.ontap
    gather_facts: false
    tasks:
    - name: Add Admin
      na_ontap_user:
        state: present
        name: "{{ name_to_add }}"
        application: "{{ applicationslist }}"
        authentication_method: "{{ auth_method }}"
        lock_user: True
        role_name: "{{ role_list }}"
        svm: "{{ vservername }}"
        hostname: "{{ netapp_hostname }}"
        username: "{{ netapp_username }}"
        password: "{{ netapp_password }}"
        validate_certs: false
        https: true
